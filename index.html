<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Wassim Maaoui" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <h1 class="title">We are launching <span>soon!</span></h1>
      <p class="text">Subscribe and get notified</p>
      <form action="" method="post" id="form">
        <div class="email">
          <input
            type="text"
            placeholder="Your email address..."
            base-id="email"
            class="field"
          />
          <p class="email__error"></p>
        </div>
        <button type="submit" class="submit-btn">Notify Me</button>
      </form>
      <div class="hero">
        <img src="./images/illustration-dashboard.png" alt="" />
      </div>
      <div class="container">
        <div class="social-container">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="social-container">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="social-container">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
